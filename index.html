<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>strangerThings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      overflow: hidden;
    }

    /* Background video */
    #bgVideo {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    /* SVG overlay */
    svg {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    text {
      font-family: Impact, Haettenschweiler, "Arial Black", sans-serif;
      letter-spacing: 6px;
      text-anchor: middle;
      dominant-baseline: middle;
      fill: white;
    }

    #timerText {
      font-size: 220px;
    }

    #labelText {
      font-size: 60px;
      letter-spacing: 4px;
    }

    /* ðŸ“± Phone optimization */
    @media (max-width: 768px) {
      #timerText {
        font-size: 70px;
      }

      #labelText {
        font-size: 22px;
        letter-spacing: 2px;
      }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="st - Made with Clipchamp.mp4" type="video/mp4">
  </video>

  <!-- SVG mask layer -->
  <svg viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid slice">
    <defs>
      <mask id="textMask">
        <rect width="100%" height="100%" fill="black"/>

        <!-- TIMER -->
        <text id="timerText" x="500" y="270">
          000:00:00:00
        </text>

        <!-- LABEL -->
        <text id="labelText" x="500" y="360">
          STRANGER THINGS S5 â€¢ VOLUME 2
        </text>
      </mask>
    </defs>

    <!-- Video inside text -->
    <foreignObject width="100%" height="100%" mask="url(#textMask)">
      <video autoplay muted loop playsinline>
        <source src="st2 - Made with Clipchamp.mp4" type="video/mp4">
      </video>
    </foreignObject>
  </svg>

  <script>
    const timerText = document.getElementById("timerText");
    const labelText = document.getElementById("labelText");

    // ðŸŽ¯ Target: 1 Jan 2026, 1:30 AM (local time)
    const target = new Date(2026, 0, 1, 1, 30, 0);

    function tick() {
      const now = new Date();
      let diff = target - now;

      if (diff <= 0) {
        timerText.textContent = "END:OF:AN:ERA";
        labelText.textContent = "";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff %= (1000 * 60 * 60 * 24);

      const hours = Math.floor(diff / (1000 * 60 * 60));
      diff %= (1000 * 60 * 60);

      const minutes = Math.floor(diff / (1000 * 60));
      const seconds = Math.floor((diff / 1000) % 60);

      timerText.textContent =
        `${String(days).padStart(3, "0")}:` +
        `${String(hours).padStart(2, "0")}:` +
        `${String(minutes).padStart(2, "0")}:` +
        `${String(seconds).padStart(2, "0")}`;
    }

    tick();
    setInterval(tick, 1000);
  </script>

</body>
</html>
